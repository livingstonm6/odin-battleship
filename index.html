<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odin Project Battleship</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="content">
  <div class="info-box">
    <h2>Odin Battleship</h2>
    <div class="status">Start New Game</div>
  </div>
  <div class="board">
    <div class="top">
      <h1>Shot Board</h1>
      <div class="shot-board"></div>
    </div>
    <div class="bottom">
      <h1>Ship Board</h1>
      <div class="ship-board"></div>
    </div>
    <div class="user-input">
      <button class="start-button">Start</button>
    </div>
  </div>
</div>
<script src="main.js" type="module"></script>

</body>
</html>
